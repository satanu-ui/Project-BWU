<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="CSS/cal.css">
    <script src="JS/cal.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operation" id="previous-operation"></div>
                <div class="current-operation" id="current-operation">0</div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-clear" onclick="clearAll()">AC</button>
                <button class="btn btn-delete" onclick="deleteLast()">DEL</button>
                <button class="btn btn-operator" onclick="appendOperation('%')">%</button>
                <button class="btn btn-operator" onclick="appendOperation('/')">/</button>
                
                <button class="btn btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn btn-operator" onclick="appendOperation('*')">Ã—</button>
                
                <button class="btn btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn btn-operator" onclick="appendOperation('-')">-</button>
                
                <button class="btn btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn btn-number" onclick="appendNumber(event.key)">2</button>
                <button class="btn btn-number" onclick="appendNumber(event.key)">3</button>
                <button class="btn btn-operator" onclick="appendOperation('+')">+</button>

                <button class="btn btn-number" onclick="appendNumber('0')">0</button>
                <button class="btn btn-number" onclick="appendDecimal()">.</button>
                <button class="btn btn-number" onclick="appendNumber('X')">X</button>
                <button class="btn btn-operator" onclick="calculate()">=</button>
